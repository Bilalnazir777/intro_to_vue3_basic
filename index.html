<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="cart">
        no of item in Cart({{cart.length}})

        <!-- <ul v-if="variant" :load="log(variant)"></ul> -->
        <!-- {{variant.color}}  -->
      </div>
      <product-display
        :premium="premium"
        @increment-cart="updatecart"
        @decrement-cart="delFromCart"
      ></product-display>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <!-- Import component -->
    <script src="./components/productDisplay.js"></script>
    <script src="./components/productDetail.js"></script>
    <script src="./components/reviewForm.js"></script>
    <script src="./components/reviewList.js"></script>
    <!--mount app-->
    <script>
      const mountedapp = app.mount("#app");
    </script>
  </body>
</html>
